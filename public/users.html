<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/user_register.css">
</head>
<body>
<header id="header_top">
    <div class="header_xq">
        <a href="#">
            <img src="img/login/login_logo.jpg" alt="想去-买得起的好设计">
        </a>
    </div>
</header>
<!--header end-->
<div class="reg_end">
    <div class="reg_body">
        <div class="reg_form_head">
            <h2>账户注册</h2>
        </div>
        <div class="reg_form_body">
            <ul>
                <li>
                    <div class="reg_form_body1" style="padding-bottom:10px">
                        <div class=reg_item>
                        <i>
                            <img src="img/login/phone.png" alt="">
                        </i>
                        <input type="text" class="text" name="uname" id="uname"  placeholder="请输入手机号">
                        </div>
                    </div>
                </li>
                <li>
                    <div clsss="reg_form_body2">
                        <div class=reg_item>
                            <i class="iconfont">
                                <img src="img/login/mima.png" alt="">
                            </i>
                            <input type="text" class="text" name="upwd" id="upwd" placeholder="请输入密码">
                        </div>
                        <p class="phone_tip">密码由6-20位英语字母,数字或符号组成</p>
                    </div>
                </li>
                <li>
                    <div class="zhuce">
                        <p id="reveal" class="error-tip""></p>
                        <input type="submit" class="zhuce_xq" name="btn" id="btn" value="注册想去"></input>
                        <p class="xieyi">注册即表示同意
                        <a href="">《用户使用条款及服务协议》</a></p>
                    </div>
                </li>
                <li class="login-box">
                    <a href="login.html">
                        <span>登录</span>
                        <img src="img/login/arrow-right-circle.png" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="js/common.js"></script>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/users.js"></script>
</body>
</html>
