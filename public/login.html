<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="site-nav">
        <div class="site-nav-top">
            <div class="site-logo">
                <h1>
                    <a href="index.html">
                        <img src="img/login/login_logo.jpg" alt="想去-买得起的好设计">
                    </a>
                </h1>
            </div>
        </div>
    </div>
    <div class="login-layout">
        <div class="login-left">
            <div class="login-tupian">
               <a href="">
                   <img src="img/login/login_left_tupian.jpg" alt="">
               </a> 
            </div>
        </div>
        <div class="login-right-box">
            <div class="login-box-body">
                <div class="login-title">
                    <h2>账户登录</h2>
                </div>
                <div class="login-line">
                    <span>使用想去账号登录</span>
                </div>
                <div class="login-xq">
                    <ul>
                        <li>
                            <div class="input-item">
                                <img src="img/login/phone.png" alt="">        
                                <input type="text" name="uname" id="uname"  onchange class="input-normal" placeholder="请输入手机号或邮箱">
                            </div>
                        </li>
                        <li>
                            <div class="input-item">
                                <img src="img/login/mima.png" alt="">
                                <input type="password" name="upwd" id="upwd" class="input-normal" placeholder="请输入密码">
                            </div>
                        </li>
                    </ul>
                    <div class="login-btn clearfl">
                        <div class="error-box clearfl">
                            <div class="error-text fl">对不起,你输入的用户名或密码有误</div>
                            <a class="errof-a fr" href="#">忘记密码
                                <img src="img/login/double-right.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="login-btn2">
                    <button type="submit" class="index-btn" id="login" value="登录" onclick="showLogin()">登录</button>
                </div>
                <div class="sj-line">
                    <span>使用社交账号登录</span>
                </div>
                <div class="sj-open">
                    <div class="sj-tupian">
                        <ui>
                            <li class="weixin">
                                <a id="weixin-auth" href="">
                                    <img src="img/login/weixin.png" alt="">
                                </a>
                            </li>
                            <li class="weibo">
                                <a id="weibo-auth" href="">
                                    <img src="img/login/weibo.png" alt="">
                                </a>
                            </li>
                            <li class="qq">
                                <a id="qq-auth" href="">
                                    <img src="img/login/qq.png" alt="">
                                </a>
                            </li>
                        </ui>
                    </div>
                </div>
                <div class="faster-reg">
                    
                还没有账号？
                    <a href="users.html">立即注册
                        <img src="img/login/double-right.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/common.js"></script>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/login.js"></script>
</html>
